<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Higher Lower Game: Esport Earnings</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Images/favicon.png" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="scoreboard">
        <div id="high-score">
          High Score: <span id="highscore-value">0</span>
        </div>
        <div id="score">Score: <span id="score-value">0</span></div>
      </div>
      <div class="panel-container">
        <div class="player-panel" id="left-panel">
          <div class="player-info">
            <div id="left-name" class="player-name"></div>
            <div id="left-has">has</div>
            <div id="left-earnings" class="player-earnings"></div>
            <div id="left-bottom-text">in player earnings</div>
          </div>
        </div>
        <div class="vs-circle" id="circle">
          <div id="inner-circle">VS</div>
        </div>
        <div class="player-panel" id="right-panel">
          <div class="player-info">
            <div id="right-name" class="player-name"></div>
            <div id="right-has">has</div>
            <div id="right-earnings" class="player-earnings"></div>
            <div id="right-bottom-text">in player earnings</div>
          </div>
        </div>
      </div>
      <div class="action-buttons">
        <button id="higher-button" class="action-button">Higher</button>
        <button id="lower-button" class="action-button">Lower</button>
      </div>
      <div id="game-over" class="game-over-container" style="display: none">
        <div class="game-over-message">Game Over!</div>
        <div id="game-over-score">
          Your Score: <span id="game-over-score-value"></span>
        </div>
        <button id="try-again" class="retry-button">Play Again</button>
      </div>
    </div>
  </body>
</html>
