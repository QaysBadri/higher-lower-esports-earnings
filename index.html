<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Higher Lower Game: Esport Earnings</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Images/favicon.png" />
  </head>
  <body>
    <div class="main-container">
      <div class="logo-container">
        <img src="Images/logo.svg" alt="Higher Lower Game Logo" class="logo" />
      </div>
      <div class="game-selection">
        <button class="game-button" onclick="setGameAndRedirect('CSGO')">CS:GO</button>
        <button class="game-button" onclick="setGameAndRedirect('DOTA2')">Dota 2</button>
        <button class="game-button" onclick="setGameAndRedirect('FORTNITE')">Fortnite</button>
        <button class="game-button" onclick="setGameAndRedirect('VALORANT')">Valorant</button>
        <button class="game-button" onclick="setGameAndRedirect('LEAGUE')">League</button>
      </div> 
    <script>
      function setGameAndRedirect(game) {
        localStorage.setItem("game", game);
        window.location.href = "game.html";
      }
    </script>
  </body>
</html>
